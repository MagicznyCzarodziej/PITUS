<template class="template">
  <section class="section" id="find-locker-section">
    <header class="section-header">
      <h1>Szukaj szafki</h1>
    </header>
    <div class="workplace">
      <div id="find-locker-inputs">
        <div class="protip">Wypełnij dowolne jedno lub kilka pól</div>
        <label for="find-number">Numer szafki:</label><input type="text" name="find-number" id="find-locker-number" class="input-locker-number" onkeypress='return event.charCode >= 48 && event.charCode <= 57'><br><br>
        <label for="find-surname"> Nazwisko:</label><input type="text" name="find-surname" id="find-locker-surname" class="input-locker-surname">
        <label for="find-name"> Imię:</label><input type="text" name="find-name" id="find-locker-name" class="input-locker-name">
        <label for="find-class"> Klasa:</label><input type="text" name="find-class" id="find-locker-class" class="input-locker-class">
      </div>
      <div id="found-lockers-list">

      </div>
    </div>
  </section>
</template>
