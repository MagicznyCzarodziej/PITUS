<template class="template">
  <section class="section" id="find-locker-section">
    <header class="section-header">
      <button type="button" class="general-btn" id="print-btn" style="float: right"><img src="img/printer.svg" height="24" width="24">Zapisz do PDF</button>
      <h1>Szukaj szafki</h1>
    </header>
    <div class="workplace">
      <div id="find-locker-inputs">
        <label for="find-number">Nr szafki:</label><input type="text" name="find-number" id="find-locker-number" class="input-locker-number" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
        <label for="find-class"> Klasa:</label><input type="text" name="find-class" id="find-locker-class" class="input-locker-class">
        <span id="find-exactly-inputs">[
          <input type="radio" name="find-exactly" id="find-exactly" value="exactly" checked><label for="find-exactly">ABC</label> &middot;
          <input type="radio" name="find-exactly" id="find-not-exactly" value="not-exactly"><label for="find-not-exactly">A--</label>]
        </span>
        <span id="find-type-inputs">[
          <input type="radio" class="find-type" name="find-type" id="find-all" value="all" checked><label for="find-all">Wszystkie</label> &middot;
          <input type="radio" class="find-type" name="find-type" id="find-not-empty" value="not-empty"><label for="find-not-empty">Zajęte</label> &middot;
          <input type="radio" class="find-type" name="find-type" id="find-empty" value="empty"><label for="find-empty">Puste</label>
        ]</span><br><br>
        <div id="find-locker-credentials">
          <label for="find-surname"> Nazwisko:</label><input type="text" name="find-surname" id="find-locker-surname" class="input-locker-surname">
          <label for="find-name"> Imię:</label><input type="text" name="find-name" id="find-locker-name" class="input-locker-name">
        </div>
      </div>

      <div id="lockers-not-found" class="msg info" style="display: none;">Nie znaleziono pasującej szafki</div>
      <div id="found-lockers-list">

      </div>
    </div>
  </section>
</template>
